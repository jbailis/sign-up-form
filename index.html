<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Now!</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/index.js" defer></script>
</head>
<body>

  <div class="sidebar">
    <div class="banner">
      <img src="./images/odin-lined.png">
      <h1>odin</h1>
    </div>
    <img src='./images/halie-west-25xggax4bSA-unsplash.jpg'>
    <div class="img-credit">
      Photo by <a>Halie West</a> on <a>Unsplash</a>
    </div>
  </div>

  <div class="content">
    <div class="hero">
      <p>
        This is not a real online service!
        You know you need something like this in your life
        to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>

    <form method="post" action="#">
      <h2>Let's do this!</h2>
      <section>
        <label for="firstname">first name</label>
        <input type="text" id="firstname" name="first">

        <label for="lastname">last name</label>
        <input type="text" id="lastname" name="last">
        <p>
        <label for="email">email</label>
        <input type="email" id="email" name="email">
        </p>
        <label for="phone">phone number</label>
        <input type="tel" id="phone" name="phone">

        <label for="pwd">password</label>
        <input type="password" id="pwd" name="password">

        <label for="pwd-confirm">confirm password</label>
        <input type="password" id="pwd-confirm" name="pwd-confirm">

      </section>
    </form>
    
    <div class="create-login">
      <button>Create Account</button>
      <div>Already have an account? <a>Log in</a></div>
    </div>

</body>
</html>
